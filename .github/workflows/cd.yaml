name: Bedrock Service CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check kubectl connection
      run: |
        kubectl cluster-info --request-timeout=10s
        echo "âœ… Kubernetes connection verified"
    
    - name: Create namespace (if not exists)
      run: |
        kubectl create namespace bedrock-chat-v2 --dry-run=client -o yaml | kubectl apply -f -
        echo "âœ… Namespace ensured"
    
    - name: Create AWS Secrets
      run: |
        echo "ğŸ” Creating AWS secrets..."
        
        # Create AWS secrets using organization secrets
        cat <<EOF | kubectl apply -f -
        apiVersion: v1
        kind: Secret
        metadata:
          name: app-secrets
          namespace: bedrock-chat-v2
        type: Opaque
        stringData:
          AWS_ACCESS_KEY_ID: "${{ secrets.AWS_ACCESS_KEY_ID }}"
          AWS_SECRET_ACCESS_KEY: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          AWS_REGION: "us-east-1"
        EOF
        
        echo "âœ… AWS secrets created"
    
    - name: Deploy Bedrock Service
      run: |
        echo "ğŸš€ Deploying Bedrock Service..."
        
        # Create bedrock-service deployment
        cat <<EOF | kubectl apply -f -
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: bedrock-service
          namespace: bedrock-chat-v2
          labels:
            app: bedrock-service
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: bedrock-service
          template:
            metadata:
              labels:
                app: bedrock-service
            spec:
              containers:
                - name: bedrock-service
                  image: samitsinghhh/bedrock-service:latest
                  imagePullPolicy: Always
                  ports:
                    - containerPort: 9000
                      name: http
                  env:
                    - name: AWS_ACCESS_KEY_ID
                      valueFrom:
                        secretKeyRef:
                          name: app-secrets
                          key: AWS_ACCESS_KEY_ID
                    - name: AWS_SECRET_ACCESS_KEY
                      valueFrom:
                        secretKeyRef:
                          name: app-secrets
                          key: AWS_SECRET_ACCESS_KEY
                    - name: AWS_REGION
                      valueFrom:
                        secretKeyRef:
                          name: app-secrets
                          key: AWS_REGION
                  startupProbe:
                    httpGet:
                      path: /health
                      port: 9000
                    initialDelaySeconds: 30
                    periodSeconds: 10
                    timeoutSeconds: 5
                    successThreshold: 1
                    failureThreshold: 10
                  livenessProbe:
                    httpGet:
                      path: /health
                      port: 9000
                    initialDelaySeconds: 60
                    periodSeconds: 20
                    timeoutSeconds: 10
                    successThreshold: 1
                    failureThreshold: 3
                  readinessProbe:
                    httpGet:
                      path: /health
                      port: 9000
                    initialDelaySeconds: 30
                    periodSeconds: 10
                    timeoutSeconds: 5
                    successThreshold: 1
                    failureThreshold: 3
                  resources:
                    requests:
                      memory: "128Mi"
                      cpu: "100m"
                    limits:
                      memory: "512Mi"
                      cpu: "500m"
        EOF
        
        echo "âœ… Bedrock service deployment created"
    
    - name: Apply Bedrock Service manifests
      run: |
        echo "ğŸ“¦ Applying Bedrock Service manifests..."
        
        # Apply bedrock service (port 9000)
        kubectl apply -f k8s/service.yaml
        
        # Apply HPA for bedrock service
        kubectl apply -f k8s/hpa.yaml
        
        # Apply network policies (check both possible filenames)
        if [ -f "k8s/network-policies.yaml" ]; then
          kubectl apply -f k8s/network-policies.yaml
        elif [ -f "k8s/network-policies" ]; then
          kubectl apply -f k8s/network-policies
        else
          echo "âš ï¸ Network policies file not found, skipping..."
        fi
        
        echo "âœ… Bedrock service manifests applied"
    
    - name: Wait for Bedrock Service to be ready
      run: |
        echo "â³ Waiting for bedrock service to be ready..."
        kubectl wait --for=condition=available --timeout=300s deployment/bedrock-service -n bedrock-chat-v2
        echo "âœ… Bedrock service is ready"
    
    - name: Verify Bedrock Service deployment
      run: |
        echo "ğŸ” Verifying bedrock service deployment..."
        
        # Check AWS secrets
        kubectl get secret -n bedrock-chat-v2 app-secrets
        
        # Check bedrock service pod status
        kubectl get pods -n bedrock-chat-v2 -l app=bedrock-service
        
        # Check bedrock service
        kubectl get svc -n bedrock-chat-v2 bedrock-service
        
        # Check HPA
        kubectl get hpa -n bedrock-chat-v2 bedrock-service-hpa || echo "HPA not found, continuing..."
        
        # Test bedrock service health endpoint
        echo "ğŸ§ª Testing bedrock service health endpoint..."
        kubectl exec -n bedrock-chat-v2 $(kubectl get pods -n bedrock-chat-v2 -l app=bedrock-service -o jsonpath='{.items[0].metadata.name}') -- wget -qO- http://localhost:9000/health || echo "Health check failed but continuing..."
        
        echo "âœ… Bedrock service deployment verification completed"
    
    - name: Show service architecture
      run: |
        echo "ğŸ“Š Service Architecture Status:"
        echo "================================"
        echo "ğŸ”¹ API Gateway (port 8000) - calls bedrock service"
        kubectl get pods -n bedrock-chat-v2 -l app=api-gateway || echo "   âš ï¸ API Gateway not found - deploy separately"
        echo ""
        echo "ğŸ”¹ Bedrock Service (port 9000) - processes AI requests"  
        kubectl get pods -n bedrock-chat-v2 -l app=bedrock-service
        echo ""
        echo "ğŸ”— Make sure API Gateway's BEDROCK_SERVICE_URL points to:"
        echo "   http://bedrock-service.bedrock-chat-v2.svc.cluster.local:9000"
    
    - name: Deployment Summary
      run: |
        echo "ğŸ‰ Bedrock Service CD Pipeline completed successfully!"
        echo "ğŸ“‹ Deployment Summary:"
        echo "   Service: bedrock-service (AI processing)"
        echo "   Namespace: bedrock-chat-v2"
        echo "   Port: 9000"
        echo "   Commit: ${{ github.sha }}"
        echo "   Image: samitsinghhh/bedrock-service:latest"
        echo "   AWS Integration: âœ… Configured with organization secrets"
        echo ""
        echo "ğŸ“ Next steps:"
        echo "   1. Deploy your API Gateway separately if needed"
        echo "   2. Ensure API Gateway's BEDROCK_SERVICE_URL = http://bedrock-service.bedrock-chat-v2.svc.cluster.local:9000"
        
        # Get final bedrock service status
        kubectl get all -n bedrock-chat-v2 -l app=bedrock-service
